<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <style>
            h1{
                color:hotpink;
                /* border-line을 설정하는 코드 border-??: 두께 형태 색상;  */
                border-bottom: 10px dotted purple;
                /* 말그대로 두께를 설정하는 border-width: 숫자; */
                border-bottom-width: 10px;
                /* border와 border간의 사이를 설정하는 border-spacing: px; */
            }
            h2{
                font-style:italic;
            }
        </style>
    </head>
    <body>
        <h1>Jone Doe</h1>

        <h2>Contect information</h2>
        <ul>
            <li>Email: <a#email href="jane@example.com">jane@example.com</a></li>
        </ul>
    </body>
</html>
