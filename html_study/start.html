<!DOCTYPE html>
<!-- 선언문 <!DOCTYPE html>은 이것은 HTML5 문서라고 선언함 -->
<html lang="ko">
    <!-- html tag는 html문서의 시작점
        lang="ko" 한국어요소임을 의미함 -> 검색엔진에 필요한 정보임-->
        <head>
        <!-- 2023-06-23 학습 -->
        <!-- 헤더 데이터에는 웹 사이트에 대한 정보를 넣음 
            이 정보들을 <b>메타 데이터</b>라고 함-->
        <meta charset="UTF-8">
        <!-- meta tag는 닫힘 태그가 없음 -->
        <meta name="viewport" content="width=device-width, inital-scale=1.0">
        <!-- 이건 무슨 의미일까 
            viewport : 사용자에게 보이는 웹 페이지의 공간 이 공간은 사용하는 기기에 따라 다름
            위 meta는 반응형 메타 데이터임 -->
        <title>이것은 브라우저 탭에 보이는 거시여</title>
    </head>
    <body>
        <!-- body tag는 HTML문서의 본문 -->
    </body>
</html>
