<!DOCTYPE html>
<html>
    <head>
        <!-- 2023-06-24 작성 -->
        <meta title="table 제작하기">
        <meta charset="UTF-8">
        <style>
            table {
              border-collapse: collapse; /* 인접한 테두리를 병합하여 일관된 테두리 스타일 적용 */
              width: 100%; /* 테이블이 부모 요소의 100% 너비를 차지하도록 설정 */
            }
            table, th, td {
              border: 1px solid black; /* 테두리 스타일과 두께 설정 */
              padding: 8px; /* 셀 내부 여백 설정 */
            }
        </style>
    </head>
    <body>
        <table>
            <caption>caption tag : 표 제목</caption>
            <thead>
                <th>!th tag | </th>
                <th>!두꺼운 열 |</th>
                <th>!세번째 row임|</th>
            </thead>
            <tr>
                <td>!td tag |</td>
                <td>!기본 형 열 |</td>
            </tr>
            <tr>
                <td>!tr tag |</td>
                <td>!이 column을 만들 수 있게하는 |</td>
                <td>!tag|</td>
            </tr>
        </table>
        <hr>
        <br>
        <table>
            <caption>table 세부적 제어</caption>
            <!--
                thead
                tbody
                tfoot
            -->
            <thead>
                <!-- thead : 테이블 헤더 -->
                <tr>
                    <th>두꺼운</th>
                    <th>헤더</th>
                    <th>입니다</th>
                </tr>
            </thead>
            <tbody>
                <!-- tbody : 테이블 본문 -->
                <tr>
                    <td>데이터셀 1</td>
                    <td>데이터셀 2</td>
                    <td>데이터셀 3</td>
                </tr>
                <tr>
                    <td>데이터셀 4</td>
                    <td>데이터셀 5</td>
                    <td>데이터셀 6</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">푸퉈셀</td>
                </tr>
            </tfoot>
        </table>
        <hr>
        <br>
        <!-- table row col 학습 -->
        
        <table>
            <caption>row col 학습</caption>
            <tr>
                <th rowspan="2">헤더셀 1</th>
                <th>헤더셀 2</th>
            </tr>
            <tr>
                <td>데이터셀 1</td>
            </tr>
            <tr>
                <td colspan="2">푸터셀</td>
            </tr>
        </table>
    </body>
</html>
